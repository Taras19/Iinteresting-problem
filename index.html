<!DOCTYPE>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      Как насчет почитать <a href="http://wikipedia.org">Википедию</a>, или посетить <a href="http://w3.org"><i>W3.org<strong> ssss</strong></i></a> и узнать про современные стандарты?
    </p>
  </fieldset>
  <script>
    var container = document.querySelector("#contents");
    container.addEventListener("click", function(event) {
      var linkAll = container.querySelectorAll("a");
      for (var i = 0; i < linkAll.length; i++) {
        if (linkAll[i].contains(event.target)) {
          var href = linkAll[i].getAttribute('href');
          var question = confirm("Want to go to the address " + href);
          if (!question) {
            event.preventDefault();
          }
        }
      }
    });
  </script>

</body>

</html>
